<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春祝福</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration">
        <div class="lantern left-lantern">
            <div class="lantern-top"></div>
            <div class="lantern-body"></div>
            <div class="lantern-bottom"></div>
        </div>
        <div class="lantern right-lantern">
            <div class="lantern-top"></div>
            <div class="lantern-body"></div>
            <div class="lantern-bottom"></div>
        </div>
        <div class="fu-character">福</div>
        <div class="fireworks">
            <div class="firework firework-1"></div>
            <div class="firework firework-2"></div>
            <div class="firework firework-3"></div>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1 class="title">
                <i class="fas fa-dragon"></i>
                新春祝福
                <i class="fas fa-fire"></i>
            </h1>
            <p class="subtitle">输入您的名字，生成专属新春祝福语</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-group">
                    <label for="name-input" class="input-label">
                        <i class="fas fa-user"></i>
                        请输入您的名字
                    </label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="name-input"
                            placeholder="例如：lyj"
                            maxlength="20"
                            autocomplete="off"
                        >
                        <div class="input-decoration">
                            <i class="fas fa-pen-nib"></i>
                        </div>
                    </div>
                    <p class="input-hint">支持中文名字，最多20个字符</p>
                </div>

                <!-- 生成按钮 -->
                <button id="generate-btn" class="generate-btn">
                    <i class="fas fa-magic"></i>
                    生成祝福
                </button>
            </div>

            <!-- 祝福语展示区域 -->
            <div class="blessing-section">
                <div class="blessing-header">
                    <h2 class="blessing-title">
                        <i class="fas fa-gift"></i>
                        您的新春祝福
                    </h2>
                    <div class="blessing-count">
                        <i class="fas fa-star"></i>
                        已准备 <span id="template-count">2026</span> 条祝福模板
                    </div>
                </div>

                <!-- 祝福语卡片 -->
                <div class="blessing-card" id="blessing-card">
                    <div class="blessing-content" id="blessing-content">
                        <div class="blessing-placeholder">
                            <i class="fas fa-sparkles"></i>
                            <p>点击"生成祝福"按钮，获取您的新春祝福语</p>
                        </div>
                    </div>
                    <div class="blessing-footer">
                        <div class="blessing-actions">
                            <button id="copy-btn" class="action-btn" title="复制祝福语">
                                <i class="fas fa-copy"></i>
                                复制
                            </button>
                            <button id="refresh-btn" class="action-btn" title="重新生成">
                                <i class="fas fa-redo"></i>
                                重新生成
                            </button>
                        </div>
                        <div class="blessing-tip">
                            <i class="fas fa-lightbulb"></i>
                            点击"重新生成"可获取不同风格的祝福语
                        </div>
                    </div>
                </div>

                <!-- 祝福语模板预览 -->
                <div class="templates-preview">
                    <h3 class="preview-title">
                        <i class="fas fa-list"></i>
                        祝福语示例
                    </h3>
                    <div class="templates-list" id="templates-list">
                        <!-- 模板示例将通过JavaScript动态生成 -->
                    </div>
                </div>

            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">
                    <i class="fas fa-heart"></i>
                    祝您新春快乐，万事如意！
                </p>
                <p class="footer-copyright">
                    ©  新春祝福 | 马到成功
                </p>
            </div>
        </footer>
    </div>

    <!-- 提示消息容器 -->
    <div id="message-container" class="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
